<head>

    <title>CookedBits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0D0D0D;
            color: #FFFFFF;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #121212;
            border: 1px solid #808080;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #808080;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid #FFFFFF;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            color: #B0B0B0;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        a {
            color: #FFFFFF;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            margin: 5px;
            border: 1px solid #808080;
            border-radius: 5px;
            background-color: #1A1A1A;
            width: 200px;  /* Fixed width */
            height: 50px;  /* Fixed height */
            transition: background 0.3s, transform 0.2s;
            text-align: center;
        }
        a:hover {
            background-color: #333333;
            text-decoration: underline;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
